apply plugin: 'com.android.application'
//apply plugin: 'com.neenbedankt.android-apt'
//apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion targetSdk
    buildToolsVersion buildTools

    defaultConfig {
        applicationId "apincer.android.uamp"
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode applicationCode
        versionName applicationVersion + applicationDate
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // RxAndroid
    //compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    //JAudioTagger - use custom version bundled in package
    //FlipView - Flipping views like Gmail & beyond
    compile 'eu.davidea:flipview:1.1.3'
    //Fast and versatile Adapter for RecyclerView
    compile 'eu.davidea:flexible-adapter:5.0.0-rc2'
    //Using JCenter
    //NavigationTabBar
    compile 'com.github.devlight.navigationtabstrip:navigationtabstrip:1.0.4'
    compile project(':jaudiotagger')
    //android-permissions
    compile 'com.intentfilter:android-permissions:0.1.2'
    compile 'me.grantland:autofittextview:0.2.+'
    //Support Libraries
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'
    compile 'com.android.support:palette-v7:25.4.0'
    compile 'com.android.support:support-v4:25.4.0'
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    compile ("com.github.bumptech.glide:recyclerview-integration:4.0.0") {
        // Excludes the support library because it's already included by Glide.
        transitive = false
    }

    // test
    androidTestCompile 'com.android.support:support-annotations:25.4.0'
    testCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test:runner:0.5'
    testCompile 'junit:junit:4.12'

}
